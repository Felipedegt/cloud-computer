<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Marketplace</title>
  <script type="text/javascript">
    function openApp(app) {
      const subdomain = document.URL.split('https://')[1].split('.').slice(1).join('.');
      const url = `https://${app}.${subdomain}`;

      window.open(url, Date.now(), `height=${screen.height},width=${screen.width},scrollbars=1,menubar=0,resizable=1`);

      // prevent a.href navigation
      return false;
    }
  </script>
</head>

<body>

  <div class="grid-container">
    <div class="app-container">
      <a href="/" onclick="openApp('notion')">
        <img src="icon-images/icon-notion.png">
      </a>
