<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Cloud Computer App Launcher</title>
  <script type="text/javascript">
    function openApp(app) {
      var subdomain = document.URL.split('https://')[ 1 ];
      window.open("https://" + app + "." + subdomain, '_blank');
    }
  </script>
</head>

<body>

  <div class="grid-container">
    <div class="app-container">
      <a href="/" onclick="openApp('blender')">
        <img src="icon-images/icon-blender.png">
      </a>
    </div>
