version: '3'

services:

  hasura:
    image: hasura/graphql-engine:v1.0.0-beta.2
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}/${POSTGRES_DB}
      HASURA_GRAPHQL_ENABLE_CONSOLE: ${HASURA_GRAPHQL_ENABLE_CONSOLE}
      HASURA_GRAPHQL_ENABLE_TELEMETRY: ${HASURA_GRAPHQL_ENABLE_TELEMETRY}
      HASURA_GRAPHQL_CORS_DOMAIN: ${HASURA_GRAPHQL_CORS_DOMAIN}
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET}
      HASURA_GRAPHQL_JWT_SECRET: "{\"type\":\"HS256\",\"key\":\"${JSON_SECRET}\"}"
    depends_on:
      - postgres
      - mail
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:dev.hasura.webapp.$CLOUD_COMPUTER_HOST_DNS
      - traefik.port=8080

  auth:
    command: yarn dev
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      JSON_SECRET: ${JSON_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK: ${GOOGLE_CALLBACK}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK: ${GITHUB_CALLBACK}
      REACT_APP: ${REACT_APP}
    volumes:
      - ./auth-service/:/app
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:dev.auth.webapp.$CLOUD_COMPUTER_HOST_DNS
      - traefik.port=8080
    depends_on:
      - postgres

  stream:
    command: yarn dev
    build:
      context: ./stream-service
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      REDIS_HOST: ${REDIS_HOST}
    volumes:
      - ./stream-service/:/app
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:dev.stream.webapp.$CLOUD_COMPUTER_HOST_DNS
      - traefik.port=3000
    depends_on:
      - postgres

  mail:
    command: yarn dev
    build:
      context: ./mail-service
      dockerfile: Dockerfile
    environment:
      MAIL_SERVICE_DOMAIN: ${MAIL_SERVICE_DOMAIN}
      MAIL_SERVICE_APIKEY: ${MAIL_SERVICE_APIKEY}
    volumes:
      - ./mail-service/:/app
      - /app/node_modules
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:dev.mail.webapp.$CLOUD_COMPUTER_HOST_DNS
      - traefik.port=3000
    depends_on:
      - postgres

  redis:
    image: redis
    restart: always

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:dev.postgres.webapp.$CLOUD_COMPUTER_HOST_DNS
      - traefik.port=5432
