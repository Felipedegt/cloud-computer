<html style="overflow-y: hidden">
<div style="margin: -8px">
  <div id="onlyoffice-editor"></div>
</div>
<script>
  window.onload = () => {
    const subdomain = document.URL.split('/')[2].split('.').slice(1, 4).join('.');

    // load the onlyoffice api from onlyoffice server
    const api = document.createElement('script');
    api.src = `https://onlyoffice.${subdomain}/web-apps/apps/api/documents/api.js`;

    api.onload = () => {
      // create an onlyoffice editing client
      new DocsAPI.DocEditor('onlyoffice-editor', {
        type: 'desktop',
        document: {
          fileType: 'docx',
          key: Date.now().toString(),
          title: 'New Document.docx',
          url: 'https://calibre-ebook.com/downloads/demos/demo.docx'
        },
        documentType: 'text'
      });
    };

    document.body.appendChild(api);
  };
</script>

</html>
